<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video,Audio and Media</title>
</head>

<body>
    <div>
        <video src="video.mp4" height="400" controls loop muted poster="poster.png"></video>
    </div>
    <div>
        <audio src="audio.mp3" controls autoplay loop muted></audio>
    </div>
    <div><svg height="100" width="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="blue" />
        </svg>
    </div>
    <div>
        <img src="img.svg" alt="My svg image">
    </div>
    <div>
        <iframe src="http://127.0.0.1:3000/index.html" frameborder="0" height="300" width="500"></iframe>
    </div>
    <div>
        <iframe src="https://www.codewithharry.com/videos/5-web-development-tools-i-use-to-increase-productivity/" frameborder="0" height="500" width="600"></iframe>
    </div>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=XFrH7yjC3A66EP85&amp;start=748" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>
