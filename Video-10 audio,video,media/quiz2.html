<!-- Quick Quiz  -->
    <!-- Create a website which shows videos of different category and audios of different categories.
    You can use YouTube videos in an iframe using YouTube's embedding feature -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz2-Video,Audio,iframe</title>
</head>
<body>
    <h1>Videos</h1>
    <h2>Animated Video: </h2>
    <div>
        <video src="animated1.mp4" muted controls loop poster="poster.jpeg"  height="400" width="500"></video>
    </div>
    <h2>Stop Motion Video: </h2>
    <div>
        <video src="stop motion video.mp4" muted controls loop height="400" width="500"></video>
    </div>
    <h2>Mixed Media Video: </h2>
    <div>
        <video src="mixed mediavideo.mp4" muted controls loop height="400" width="500" poster="poster juice.jpg"></video>
    </div>
    <h1>Audios</h1>
    <h2>MP3 audio: </h2>
    <div>
        <audio src="audio MP3.mp3" controls muted loop autoplay></audio>
    </div>
    <h2>AAC audio: </h2>
    <div>
        <audio src="audio AAC.aac" muted controls loop autoplay></audio>
    </div>
    <h2>FLAC audio</h2>
    <div>
        <audio src="audio FLAC.flac" autoplay muted controls loop></audio>
    </div>
    <h1>Iframes Media</h1>
    <h2>Best Web Development Course on Earth</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tVzUXW6siu0?si=T5gwwL-sO7qUHCMX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
