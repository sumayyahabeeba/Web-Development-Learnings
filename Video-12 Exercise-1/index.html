<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge-1</title>
</head>
<body>
    <!-- You are given 12 files; 6 audio and 6 video.
    Design a website using HTML only which shows these 12 files.
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4 -->
    <header>
        <h2>Exercise-1</h2>
        <h1>MEDIA PLAYER</h1>
    </header>
    <main>
        <h3>VIDEO FILES: </h3>
        <div>
        <video src="1.mp4" autoplay controls></video>
        <video src="2.mp4" autoplay muted loop controls></video>
        <video src="3.mp4" autoplay muted loop controls></video>
        <video src="4.mp4" autoplay muted loop controls></video>
        <video src="5.mp4" autoplay muted loop controls></video>
        <video src="6.mp4" autoplay muted loop controls></video>
        </div>
        <h3>AUDIO FILES: </h3>
        <div>
        <audio src="1.mp3" autoplay controls></audio>
        <audio src="2.mp3" autoplay muted controls loop ></audio>
        <audio src="3.mp3" autoplay muted controls loop ></audio>
        <audio src="4.mp3" autoplay muted controls loop ></audio>
        <audio src="5.mp3" autoplay muted controls loop ></audio>
        <audio src="6.mp3" autoplay muted controls loop ></audio>
        </div>
    </main>
    <footer>
        <h3>HOPE YOU ENJOYED!</h3>
        <h4>HAPPY ENTERTAINMENT!</h4>
    </footer>
</body>
</html>
